      //add at the end in the array
      arr.push("ssss");
      document.write("array push: ",arr+"<br>");
      //to delete from the end
      arr.pop()
      document.write("array pop: ",arr+"<br>");
      //add at the begining in the array
      arr.unshift("ssss");
      document.write("array unshift: ",arr+"<br>");
      //to delete from the begining
      arr.shift()

      arr.splice(2,0,10,23,11,22,44)
      document.write("array splice add: ",arr+"<br>");
      //delete from the given position

      arr.splice(2,1)
      document.write("array splice delete: ",arr+"<br>");
      //replace from the given position
      //it will delete 3 value from the second position, and add
      //10,23,11,22,44 at 2nd position
      arr.splice(2,3,10,23,11,22,44)
      document.write("array splice replace: ",arr+"<br>");

      document.write("array position 23: ",arr.indexOf(23)+"<br>");

      arr=[4,3,2,11,15,20];

      var pos=arr.findIndex(ob=>ob>100)

      var val=arr.find(ob=>ob>100)
      document.write("array find ob>100: ",val+"<br>");
